name: CI + Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "HIGH,CRITICAL"
          exit-code: "1"
