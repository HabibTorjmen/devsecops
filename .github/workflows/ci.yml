name: Security Scan + Alerting

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace path
        run: echo "Workspace path: ${{ github.workspace }}"

      - name: List workspace files
        run: ls -R ${{ github.workspace }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: "fs"
          scanners: "vuln"
          scan-ref: "${{ github.workspace }}"
          format: "table"
          severity: "HIGH,CRITICAL"
          exit-code: "1"

      - name: Send Slack alert if vulnerabilities found
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸš¨ *Security Alert!* Trivy detected HIGH/CRITICAL vulnerabilities in *$GITHUB_REPOSITORY*. Commit: $GITHUB_SHA\"}" \
          ${{ secrets.SLACK_WEBHOOK }}
